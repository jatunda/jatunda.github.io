<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Magic Incremental</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="magic_incremental/style.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  </head>
  <body>
    <div>

    <div class="container">
      <span id="pointsDisplay">points: 0</span>
      <br />
      <button onclick="addPoint()">Add point</button>
      <br />
      <span id="ppsDisplay">points/second: 0</span>
      <br />
      <button onclick="buyPps()">buy points/second</button>
      <span id="ppsCost">Cost: 10</span>
      <div class="progress">
        <div
          class="progress-bar"
          role="progressbar"
          style="width: 100%"
          aria-valuenow="45"
          aria-valuemin="0"
          aria-valuemax="100"
        ></div>
      </div>
      <div id="actionDiv"></div>
    </div>
  </div>

    <script type="text/javascript" src="magic_incremental/main.js"></script>
  </body>
</html>
